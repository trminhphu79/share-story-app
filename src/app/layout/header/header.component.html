<ng-container *ngIf="!appState.me; else loggedTemplate">
  <tmp-header-none-login class="w-full" (requestSignIn)="requestSignIn()" (requestSignUp)="requestSignUp()"></tmp-header-none-login>
</ng-container>

<ng-template #loggedTemplate>
  <tmp-header-logged class="w-full" [user]="appState.me" (requestLogout)="requestLogout()"></tmp-header-logged>
</ng-template>
