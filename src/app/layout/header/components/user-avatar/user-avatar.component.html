<div class="relative flex items-center">
    <!-- Notification -->
    <div class="relative">
      <a class="hidden-arrow mr-4 flex items-center text-neutral-600 transition duration-200 hover:text-neutral-700 hover:ease-in-out focus:text-neutral-700 disabled:text-black/30 motion-reduce:transition-none dark:text-neutral-200 dark:hover:text-neutral-300 dark:focus:text-neutral-300 [&.active]:text-black/90 dark:[&.active]:text-neutral-400"
        role="button" aria-expanded="false">
        <mat-icon class="[&>svg]:w-5" svgIcon="ic_notification"></mat-icon>
        <span
          class="absolute -mt-4 ml-2.5 rounded-full bg-danger px-[0.35em] py-[0.15em] text-[0.6rem] font-bold leading-none text-white">1</span>
      </a>
    </div>

    <!-- User Avatar -->
    <div class="relative" [matMenuTriggerFor]="menu">
      <a class="hidden-arrow flex items-center whitespace-nowrap transition duration-150 ease-in-out motion-reduce:transition-none"
        id="user-avatar" role="button" data-te-dropdown-toggle-ref aria-expanded="false">
        <img src="https://tecdn.b-cdn.net/img/new/avatars/2.jpg" class="rounded-full" style="height: 25px; width: 25px"
          alt="" loading="lazy" />
        <mat-icon class="w-2" svgIcon="ic_arrow-down"></mat-icon>
      </a>

      <mat-menu #menu="matMenu" [xPosition]="'before'">
        <button  mat-menu-item class="text-xs font-medium">Thông tin</button>
        <button  mat-menu-item class="text-xs font-medium">Cài đặt</button>
        <button  mat-menu-item class="text-xs font-medium" (click)="logout.emit()">Đăng xuất</button>
      </mat-menu>
    </div>
  </div>
