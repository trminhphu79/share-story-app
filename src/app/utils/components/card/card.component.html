<section class="bg-white dark:bg-gray-900">
    <div class="py-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="grid gap-8 lg:grid-cols-2">
            <article class="p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
                <h2 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white"><a
                        href="#">{{item.title}}</a></h2>
                <p class="description mb-5 font-light text-gray-500 dark:text-gray-400">{{item.description}}</p>
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <img class="w-7 h-7 rounded-full" src="{{item.author.avatarUrl}}" alt="Jese Leos avatar" />
                        <span class="font-medium dark:text-white">
                            {{item.author.name}}
                        </span>
                    </div>
                    <a href="#"
                        class="inline-flex items-center font-medium text-primary-600 dark:text-primary-500 hover:underline">
                        Read more
                        <svg class="ml-2 w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </a>
                </div>
                <div class="flex justify-between items-center mt-5 text-gray-500">
                    <span
                        class="bg-primary-100 text-primary-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded dark:bg-primary-200 dark:text-primary-800">
                        Angular
                    </span>
                    <span class="text-sm">14 days ago</span>
                </div>
            </article>
        </div>
    </div>
</section>
