<section class="h-screen">
    <div class="container h-full px-2 py-24 m-auto">
        <div class="w-full g-6 flex h-full flex-wrap items-center justify-center lg:justify-between">
            <!-- Left column container with background-->
            <div class="mb-12 md:mb-0 md:w-6/12">
                <img src="{{bgImage}}" class="w-full" alt="Phone image" loading="lazy" />
            </div>

            <!-- Right column container with form -->
            <div class="mobile:w-full sm:w-9/12 md:w-4/12 md:m-auto">
                <tmp-login *ngIf="type == 'in';else registerTemplate" [formGroup]="form"
                    (requestGoogleOAuth)="requestGoogleOAuth()" (submitSignIn)="submitSignIn()"
                    (requestRegister)="requestRegister()"></tmp-login>
                <ng-template #registerTemplate>
                    <tmp-register (submitRegister)="submitRegister()" (requestSignIn)="requestSignIn()"
                        [formGroup]="form"></tmp-register>
                </ng-template>
            </div>
        </div>
    </div>
</section>
